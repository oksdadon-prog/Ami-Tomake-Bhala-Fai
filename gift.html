<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ayesha ‚Äì Pre Valentine Gift üíñ</title>

<style>
body {
  min-height: 100vh;
  margin: 0;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  overflow: hidden;
  color: white;
}

/* Stars */
.star {
  position: fixed;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out alternate;
}
@keyframes twinkle {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* Tree */
#tree {
  font-size: 130px;
  opacity: 0;
  transform: scale(0);
  transition: all 1.8s ease;
}
#tree.grow {
  opacity: 1;
  transform: scale(1);
  text-shadow:
    0 0 30px #33ff33,
    0 0 60px #33ff33,
    0 0 90px #33ff33;
  animation: glow 2s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 30px #33ff33; }
  to { text-shadow: 0 0 80px #00ff00; }
}

/* Name */
#name {
  font-size: 36px;
  margin-top: 10px;
  font-weight: bold;
  color: #ffb6c1;
  text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4;
}

/* Message */
#message {
  margin-top: 20px;
  font-size: 20px;
  max-width: 320px;
  line-height: 1.5;
}

/* Button */
#claimBtn {
  background: #ff3366;
  color: white;
  font-size: 18px;
  padding: 14px 28px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  margin-top: 25px;
  transition: 0.3s ease;
}
#claimBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff69b4;
}

/* Sparkles */
.sparkle {
  position: fixed;
  font-size: 22px;
  animation: floatUp 4s linear forwards;
  pointer-events: none;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-350px) rotate(360deg); opacity: 0; }
}

/* Overlay */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 26px;
  text-align: center;
  cursor: pointer;
  padding: 20px;
}
</style>
</head>

<body>

<div>
  <div id="tree">üå≥</div>
  <div id="name">AYESHA üíñ</div>

  <div id="message">
    Ek gift jo meri mohabbat ki tarah<br>
    kabhi khatam nahi hoga.<br>
    Jab tak yeh darakht zinda hai,<br>
    mera pyaar bhi zinda rahega üíû
  </div>

  <button id="claimBtn">
    Claim Your Pre-Valentine Gift üéÅ
  </button>
</div>

<audio id="song" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="overlay">
  Tap to See Your Surprise ‚ú®
</div>

<script>
const tree = document.getElementById("tree");
const song = document.getElementById("song");
const overlay = document.getElementById("overlay");
const claimBtn = document.getElementById("claimBtn");

/* Stars */
for (let i = 0; i < 60; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.width = star.style.height = Math.random()*2 + 1 + "px";
  star.style.left = Math.random()*100 + "vw";
  star.style.top = Math.random()*100 + "vh";
  document.body.appendChild(star);
}

/* Fade-in music */
function fadeInMusic() {
  song.volume = 0;
  song.play().catch(()=>{});
  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    song.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 200);
}

function startSurprise() {
  overlay.style.display = "none";
  tree.classList.add("grow");
  fadeInMusic();

  const icons = ["‚ú®","üí´","üåü"];
  const sparkleInterval = setInterval(() => {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.textContent = icons[Math.floor(Math.random()*icons.length)];
    const r = tree.getBoundingClientRect();
    s.style.left = r.left + Math.random()*r.width + "px";
    s.style.top = r.top + Math.random()*r.height/2 + "px";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 4000);
  }, 250);
}

overlay.addEventListener("click", startSurprise);

claimBtn.addEventListener("click", () => {
  window.open("https://www.pdffiller.com/s/CZAbrGfjiz", "_blank");
});
</script>

</body>
</html>
