<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ayesha ðŸ’–</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #1b2735, #090a0f);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

/* Hearts */
.heart {
  position: fixed;
  font-size: 18px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}
@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
#card {
  background: rgba(255,255,255,0.1);
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255,105,180,0.3);
  max-width: 320px;
}

h1 {
  font-size: 26px;
  color: #ffb6c1;
  text-shadow: 0 0 10px #ff69b4;
}

p {
  font-size: 18px;
  margin-top: 15px;
  line-height: 1.5;
}

button {
  margin-top: 20px;
  padding: 12px 26px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: 0.3s ease;
}

#yesBtn {
  background: #ff3366;
  color: white;
}
#yesBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #ff69b4;
}

#noBtn {
  background: transparent;
  color: #ffb6c1;
  border: 1px solid #ffb6c1;
  margin-left: 10px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  cursor: pointer;
  padding: 20px;
}
</style>
</head>

<body>

<div id="card">
  <h1>Ayesha ðŸ’–</h1>

  <p>
    Tum meri zindagi ka sab se khoobsurat hissa ho.<br>
    Kya tum meri Valentine banogi? ðŸ’ž
  </p>

  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ™ˆ</button>
</div>

<audio id="song" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="overlay">
  Tap to Begin ðŸ’«
</div>

<script>
const overlay = document.getElementById("overlay");
const song = document.getElementById("song");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

/* Floating hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = "ðŸ’–";
  h.style.left = Math.random() * 100 + "vw";
  h.style.animationDuration = Math.random()*3 + 4 + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 400);

/* iPhone-safe music start */
overlay.addEventListener("click", () => {
  overlay.style.display = "none";
  song.volume = 0;
  song.play().catch(()=>{});
  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    song.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 200);
});

/* YES â†’ gift page */
yesBtn.addEventListener("click", () => {
  window.location.href = "gift.html";
});

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random()*70 + "vw";
  noBtn.style.top = Math.random()*70 + "vh";
});
</script>

</body>
</html>
